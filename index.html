<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input id="text" type="text" placeholder="email"> <br> <br>
        <button onclick="validate()" type="button">Submit</button>
    </form>
</body>
</html>
<script>
    function validate() {
        var mail = document.getElementById("text").value;

        var regx = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if(regx.test(mail)) {
            alert("you have provided a valid email ID");
            return true;
        }
        else {
            alert("sorry, incorrect Email ID");
            return false;
        }

    }
</script>
